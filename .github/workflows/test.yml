name: Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Cargo & Anchor
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/
          ~/.cargo/git/
          packages/anchor/target/
        key: cargo-anchor-${{ runner.os }}-${{ hashFiles('packages/anchor/Cargo.lock') }}
    
    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/v2.3.0/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    - name: Install Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install 0.32.1
        avm use 0.32.1
        echo "$HOME/.avm/bin" >> $GITHUB_PATH
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install Dependencies
      run: bun install
    
    - name: Setup Solana Keypair for Testing
      run: |
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        mkdir -p ~/.config/solana
        solana-keygen new --no-bip39-passphrase --force -o ~/.config/solana/id.json
        solana config set --url localhost
    
    - name: Run Anchor Tests
      working-directory: packages/anchor
      run: |
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        echo "PATH is: $PATH"
        ls -la $HOME/.local/share/solana/install/active_release/bin
        which cargo-build-sbf || echo "cargo-build-sbf not found in PATH"
        anchor test
      env:
        RUST_BACKTRACE: 1
    
    - name: List API Test Files (Debug)
      working-directory: packages/api
      run: |
        echo "=== Current Directory ==="
        pwd
        echo ""
        echo "=== Directory Contents ==="
        ls -la
        echo ""
        echo "=== Looking for test files ==="
        find . -type f \( -name "*.test.*" -o -name "*.spec.*" -o -name "*_test.*" -o -name "*_spec.*" \) || echo "No test files found"
    
    - name: Run API Tests
      working-directory: packages/api
      run: bun test
