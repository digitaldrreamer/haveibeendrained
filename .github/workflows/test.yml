name: Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Cargo & Anchor
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/
          ~/.cargo/git/
          packages/anchor/target/
        key: cargo-anchor-${{ runner.os }}-${{ hashFiles('packages/anchor/Cargo.lock') }}
    
    - name: Install Solana CLI
      run: |
        if [ ! -d "$HOME/.local/share/solana" ]; then
          sh -c "$(wget -qO- https://release.solana.com/v1.18.18/install)"
        fi
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
    
    - name: Install Anchor CLI
      run: |
        if ! command -v anchor &> /dev/null; then
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --force
        fi
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install Dependencies
      run: |
        bun install
        cd packages/anchor && yarn install && cd ../..
    
    - name: Run Anchor Tests
      working-directory: packages/anchor
      run: anchor test
      env:
        RUST_BACKTRACE: 1
        PATH: /home/runner/.local/share/solana/install/active_release/bin:/home/runner/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    
    - name: List API Test Files (Debug)
      working-directory: packages/api
      run: |
        echo "=== Current Directory ==="
        pwd
        echo ""
        echo "=== Directory Contents ==="
        ls -la
        echo ""
        echo "=== Looking for test files ==="
        find . -type f \( -name "*.test.*" -o -name "*.spec.*" -o -name "*_test.*" -o -name "*_spec.*" \) || echo "No test files found"
    
    - name: Run API Tests
      working-directory: packages/api
      run: bun test
