name: Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Cargo & Anchor
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/
          ~/.cargo/git/
          packages/anchor/target/
        key: cargo-anchor-${{ runner.os }}-${{ hashFiles('packages/anchor/Cargo.lock') }}
    
    - name: Install Solana CLI
      run: |
        mkdir -p $HOME/.local/share/solana/install
        wget -q https://github.com/solana-labs/solana/releases/download/v1.18.18/solana-release-x86_64-unknown-linux-gnu.tar.bz2
        tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
        mv solana-release $HOME/.local/share/solana/install/active_release
        rm solana-release-x86_64-unknown-linux-gnu.tar.bz2
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
    
    - name: Install Anchor CLI
      run: |
        if ! command -v anchor &> /dev/null; then
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --force
        fi
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install Dependencies
      run: |
        bun install
        cd packages/anchor && yarn install && cd ../..
    
    - name: Run Anchor Tests
      working-directory: packages/anchor
      run: |
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        echo "PATH is: $PATH"
        ls -la $HOME/.local/share/solana/install/active_release/bin
        which cargo-build-sbf || echo "cargo-build-sbf not found in PATH"
        anchor test
      env:
        RUST_BACKTRACE: 1
    
    - name: List API Test Files (Debug)
      working-directory: packages/api
      run: |
        echo "=== Current Directory ==="
        pwd
        echo ""
        echo "=== Directory Contents ==="
        ls -la
        echo ""
        echo "=== Looking for test files ==="
        find . -type f \( -name "*.test.*" -o -name "*.spec.*" -o -name "*_test.*" -o -name "*_spec.*" \) || echo "No test files found"
    
    - name: Run API Tests
      working-directory: packages/api
      run: bun test
