name: Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install Dependencies
      run: bun install
      
    - name: Setup Solana
      uses: metadaoproject/setup-solana@v1.0
      with:
        solana-cli-version: '1.18.18'
    
    - name: Install Rust & Anchor CLI
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source "$HOME/.cargo/env"
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install 0.32.1
        avm use 0.32.1
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        echo "$HOME/.avm/bin" >> $GITHUB_PATH
        
    - name: Verify Installations
      run: |
        solana --version
        anchor --version
        
    - name: Build Anchor Program
      run: cd packages/anchor && anchor build
      
    - name: Run Anchor Tests
      run: cd packages/anchor && anchor test --skip-deploy
      env:
        ANCHOR_PROVIDER_URL: http://127.0.0.1:8899
        
    - name: Run API Tests
      run: cd packages/api && bun test
