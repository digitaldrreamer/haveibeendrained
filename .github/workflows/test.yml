name: Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install Dependencies
      run: bun install
      
    - name: Setup Solana CLI (Optimized)
      uses: metadaoproject/setup-solana@v1.0
      with:
        solana-cli-version: '1.18.18'
        
    - name: Setup Anchor (Optimized)
      uses: metadaoproject/setup-anchor@v1.0
      with:
        anchor-version: '0.32.1'
        
    - name: Build Anchor Program
      run: cd packages/anchor && anchor build
      
    - name: Run Anchor Tests
      run: cd packages/anchor && anchor test --skip-deploy
      env:
        ANCHOR_PROVIDER_URL: http://127.0.0.1:8899
        
    - name: Run API Tests
      run: cd packages/api && bun test
