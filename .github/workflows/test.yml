name: Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  anchor-test:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: packages/anchor
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Cargo & Anchor
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/
          ~/.cargo/git/
          packages/anchor/target/
        key: cargo-anchor-${{ runner.os }}-${{ hashFiles('packages/anchor/Cargo.lock') }}
    
    - name: Install Anchor CLI
      run: |
        if ! command -v anchor &> /dev/null; then
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --force
        fi
    
    - name: Install Node Dependencies
      run: yarn install
    
    - name: Run Anchor Tests
      run: anchor test
      env:
        RUST_BACKTRACE: 1
  
  api-test:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install Dependencies
      run: bun install
    
    - name: List Test Files (Debug)
      working-directory: packages/api
      run: |
        echo "=== Current Directory ==="
        pwd
        echo ""
        echo "=== Directory Contents ==="
        ls -la
        echo ""
        echo "=== Looking for test files ==="
        find . -type f \( -name "*.test.*" -o -name "*.spec.*" -o -name "*_test.*" -o -name "*_spec.*" \) || echo "No test files found"
    
    - name: Run API Tests
      working-directory: packages/api
      run: bun test
