services:
  postgres:
    image: postgres:16-alpine
    container_name: haveibeendrained-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: haveibeendrained
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: haveibeendrained-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: haveibeendrained:latest
    container_name: haveibeendrained-api
    working_dir: /app/packages/api
    command: ["bun", "run", "dev"]
    environment:
      HELIUS_API_KEY: ${HELIUS_API_KEY}
      SOLANA_NETWORK: ${SOLANA_NETWORK}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ANCHOR_PROVIDER_URL: ${ANCHOR_PROVIDER_URL}
      # ANCHOR_WALLET: Set to wallet JSON array directly (recommended)
      # Example: ANCHOR_WALLET=[1,2,3,4,...]
      # The code automatically loads from this env var - no file needed!
      # For local dev, you can still use a file path if preferred
      ANCHOR_WALLET: ${ANCHOR_WALLET}
      API_PORT: ${API_PORT}
      API_BASE_URL: ${API_BASE_URL}
      RATE_LIMIT_POINTS: ${RATE_LIMIT_POINTS}
      RATE_LIMIT_DURATION: ${RATE_LIMIT_DURATION}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: haveibeendrained:latest
    container_name: haveibeendrained-frontend
    working_dir: /app/packages/frontend
    command: ["bun", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]
    environment:
      PUBLIC_API_BASE_URL: ${PUBLIC_API_BASE_URL}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

  anchor-build:
    image: solanafoundation/anchor:v0.32.1
    container_name: haveibeendrained-anchor-build
    working_dir: /workspace/packages/anchor
    command: >
      bash -c "
        anchor --version &&
        solana --version &&
        cargo-build-sbf --version &&
        anchor build &&
        cp target/idl/drainer_registry.json ../shared/src/idl/drainer_registry.json
      "

volumes:
  postgres_data:
  redis_data:
  api_storage:
